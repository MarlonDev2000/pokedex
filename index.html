<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Pok√©dex</title>
</head>
<body>

  <main>
    <img src="" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data-name">
      <span class="pokemon-name"></span>
    </h1>

    <h1 class="pokemon-data-number">
      <span class="pokemon-number"></span>
    </h1>

    <h1 class="pokemon-data-type">
      <span class="pokemon-type"></span>
    </h1>

    <h1 class="pokemon-data-type2">
      <span class="pokemon-type2">Grass</span>
    </h1>

    <h1 class="pokemon-data-height">
      <span class="pokemon-height"></span>
    </h1>

    <h1 class="pokemon-data-weight">
      <span class="pokemon-weight"></span>
    </h1>
    
    <form class="form">
      <input 
      type="search"
      class="input-search"
      placeholder="Nome ou Numero"
      required  
      id="">
    </form>

    
    <div class="buttons">
      <button class="button btn-prev">&lt;</button>
      <button class="button btn-next">&gt;</button>
    </div>
  


    <img src="images/novaPokedex1.png" alt="pokedex" class="pokedex">
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
